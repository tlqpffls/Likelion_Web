<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div onmouseover="this.style.backgroundColor='orange'">
    여기가 색깔이 변경됩니다.
</div>
<div onclick="this.style.backgroundColor='green'">
    여기가 색깔이 변경됩니다.
</div>
<div onmouseleave="this.style.backgroundColor='red'">
    여기가 색깔이 변경됩니다.
</div>

<div onmouseover="this.style.backgroundColor='blue'"
     onmouseleave="this.style.backgroundColor='bisque'"
     onclick="this.style.backgroundColor='chartreuse'"
     style="height:200px">
    여기가 색깔이 변경됩니다.
</div>

</body>
</html>
